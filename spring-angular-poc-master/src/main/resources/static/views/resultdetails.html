               <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- /.container -->
                            <div class="inner searchContainer">
                                <!-- Form Area -->
                                <div class="contact-form">
                                    <!-- Form -->
                                    <form id="search-form" method="post" action="#" class="form-horizontal">
                                        <!-- Left Inputs -->
                                        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                                            <div class="form-group">
                                                <label class="control-label col-sm-3">Application</label>
                                                <div class="col-sm-9 wordwrap" >
                                                <input type="text" ng-model="applicationID" name="applicationID" id="applicationID"  />
                                                 <!--     {{logdetail.APPLICATIONID | cleanField}}-->
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3" >Component</label>
                                                <div class="col-sm-9 wordwrap" >
                                                <input type="text" ng-model="COMPONENTNAME" name="COMPONENTNAME" id="COMPONENTNAME"  />
                                                 <!--    {{logdetail.COMPONENTNAME | cleanField}} -->
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3">Service</label>
                                                <div class="col-sm-9">
                                                 <input type="text" ng-model="SERVICENAME" name="SERVICENAME" id="SERVICENAME"  />
                                                 <!--     {{logdetail.SERVICENAME | cleanField}}-->
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3" >Transaction ID</label>
                                                
                                                <div class="col-sm-9 wordwrap">
                                                 <input type="text" ng-model="TRANSACTIONID" name="TRANSACTIONID" id="TRANSACTIONID"  />
                                                   <!--   {{logdetail.TRANSACTIONID | cleanField}}-->
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3" >Status</label>
                                                
                                                <div class="col-sm-9 wordwrap">
                                                 <input type="text" ng-model="STATUS" name="STATUS" id="STATUS"  />
                                                   <!--   {{logdetail.STATUS | cleanField}}-->
                                                </div>
                                            </div>


                                        </div>

                                        <!-- Right Inputs -->
                                        <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                                            <!-- Message -->
                                            <div class="form-group">
                                                <label class="control-label col-sm-3" >Domain</label>
                                                <div class="col-sm-9 wordwrap">
                                                 <input type="text" ng-model="TRANSACTIONDOMAIN" name="TRANSACTIONDOMAIN" id="TRANSACTIONDOMAIN"  />
                                                   <!--   {{logdetail.TRANSACTIONDOMAIN | cleanField}}-->
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3" >Log Id</label>
                                                <div class="col-sm-9 wordwrap">
                                                 <input type="text" ng-model="LOGID" name="LOGID" id="LOGID"  />
                                                  <!--   {{logdetail.LOGID | cleanField}} -->
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3" >Logged time</label>
                                                <div class="col-sm-9 wordwrap">
                                                 <input type="text" ng-model="TIMEMARK" name="TIMEMARK" id="TIMEMARK"  />
                                                   <!--   {{logdetail.TIMEMARK | cleanField}}-->
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3" >Filtered</label>
                                                <div class="col-sm-9 wordwrap">
                                                 <input type="text" ng-model="FILTERED" name="FILTERED" id="FILTERED"  />
                                                   <!--  {{logdetail.FILTERED | cleanField}} -->
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3" >Host Name</label>
                                                <div class="col-sm-9 wordwrap">
                                                 <input type="text" ng-model="HOSTNAME" name="HOSTNAME" id="HOSTNAME"  />
                                                   <!--   {{logdetail.HOSTNAME| cleanField}}-->
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3" >Transaction after</label>
                                                <div class="col-sm-9 wordwrap">
                                                 <input type="text" ng-model="TRANSACTIONAFTER" name="TRANSACTIONAFTER" id="TRANSACTIONAFTER"  />
                                                   <!--   {{logdetail.TRANSACTIONAFTER | cleanField}}-->
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End Right Inputs -->
                                        <!-- Bottom Submit -->
                                        <div class="relative fullwidth col-xs-10 submitSection">
                                            <!-- Search Button -->
                                            <div class="col-sm-3">
                                            	<button type="button" id="submit" name="submit" ng-click="showResults()" class="form-btn semibold">Back to Search Results</button>
                                            </div>
                                             <div class="col-sm-1">
                                            	<button type="button" id="save" name="save" ng-click="saveData()"class="form-btn1 semibold">Save</button>
                                        	</div>
	                                     </div>
                                        <!-- End Bottom Submit -->
                                        <!-- Clear -->
                                        <div class="clear"></div>
                                    </form>

                                </div>
                                <!-- End Form Area -->
                            </div>
                        </div>
                    </div>
                </div>
