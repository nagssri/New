               <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- /.container -->
                            <div class="inner searchContainer">
                                <!-- Form Area -->
                                <div class="contact-form">
                                <div class="alert alert-warning" ng-show = "noresults">
                                      <strong>No results!</strong> No results found for this search.
                                </div>
                                    <!-- Form -->
                                    <form id="search-form" method="post" action="#" class="form-horizontal">
                                        <!-- Left Inputs -->
                                        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                                            <div class="form-group">
                                                <label class="control-label col-sm-3">Application</label>
                                                <div class="col-sm-9">
                                                    <select name="appName" id="appName" class="form"
                                                     ng-model="searchform.appId">
                                                        <option>
                                                            Select Application
                                                        </option>
                                                        <option>
                                                            1402
                                                        </option>
                                                        <option>
                                                            APP2
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3" >Component</label>
                                                <div class="col-sm-9">
                                                    <input type="text" ng-model="searchform.component" name="component" id="component" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3">Service</label>
                                                <div class="col-sm-9">
                                                    <input type="text" ng-model="searchform.service"  class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3" >Transaction ID</label>
                                                <div class="col-sm-9">
                                                    <input type="text" ng-model="searchform.transactionId" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3" >Status</label>
                                                <div class="col-sm-9">
                                                    <input type="text"  ng-model="searchform.stat" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3" >Domain</label>
                                                <div class="col-sm-9">
                                                    <input type="text" ng-model="searchform.domain" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3" >Transaction Type</label>
                                                <div class="col-sm-9">
                                                    <input type="text" ng-model="searchform.transactiontype" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3" >Log category</label>
                                                <div class="col-sm-9">
                                                    <input type="text" ng-model="searchform.logcetgory" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3" >Business Id</label>
                                                <div class="col-sm-9">
                                                    <input type="text"  ng-model="searchform.businessId" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3" >Host Name</label>
                                                <div class="col-sm-9">
                                                    <input type="text" ng-model="searchform.hostname"   class="form" />
                                                </div>
                                            </div>

                                        </div>

                                        <!-- Right Inputs -->
                                        <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                                            <!-- Message -->
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="pwd">Log Id</label>
                                                <div class="col-sm-9">
                                                    <input type="text" ng-model="searchform.logId" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2">Name</label>
                                                <div class="col-sm-9">
                                                    <input type="text" ng-model="searchform.name" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2">Value</label>
                                                <div class="col-sm-9">
                                                    <input type="text" ng-model="searchform.value" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >Start Time</label>
                                                <div class="col-sm-9">
                                                    <input type="date" ng-model="searchform.starttime"  class="form formdate" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >End Time</label>
                                                <div class="col-sm-9">
                                                    <input type="date" ng-model="searchform.endtime" class="form formdate" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >Before data</label>
                                                <div class="col-sm-9">
                                                    <input type="text" name="component" id="component" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >After data</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >Max rows(
                                                    <3000)</label>
                                                        <div class="col-sm-9">
                                                            <input type="text" class="form" />
                                                        </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >Log status</label>
                                                <div class="col-sm-9">
                                                    <label class="checkbox-inline">
                                                        <input type="checkbox" value="" ng-model ="searchdata.filtered">Filtered</label>
                                                    <label class="checkbox-inline" ng-model ="searchdata.new">
                                                        <input type="checkbox" value="">New</label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >Search type</label>
                                                <div class="col-sm-9">
                                                    <label class="radio-inline">
                                                        <input type="radio" value="" ng-model ="searchdata.restricted">Restricted</label>
                                                    <label class="radio-inline">
                                                        <input type="radio" value="" ng-model ="searchdata.unrestricted">Unrestricted</label>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End Right Inputs -->
                                        <!-- Bottom Submit -->
                                        <div class="relative fullwidth col-xs-12 submitSection">
                                            <!-- Search Button -->
                                            <button type="button" id="submit" name="submit" ng-click="getResults()" class="form-btn semibold">Search</button>
                                        </div>
                                        <!-- End Bottom Submit -->
                                        <!-- Clear -->
                                        <div class="clear"></div>
                                    </form>

                                </div>
                                <!-- End Form Area -->
                            </div>
                        </div>
                    </div>
                </div>
